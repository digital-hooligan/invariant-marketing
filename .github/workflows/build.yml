name: build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable pnpm (corepack)
        shell: bash
        run: |
          corepack enable
          PM="$(node -p "require('./package.json').packageManager")"
          echo "packageManager=$PM"
          corepack prepare "$PM" --activate
          pnpm --version

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint --if-present

      - name: Typecheck
        run: pnpm run typecheck --if-present

      - name: Build
        run: pnpm run build --if-present
