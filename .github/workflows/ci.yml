name: env-contract

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  env-contract:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Enable pnpm (corepack)
        run: |
          corepack enable
          pnpm --version

      - name: Install
        run: pnpm install --frozen-lockfile

      # Run env contract check if it exists; wonâ€™t fail the workflow if absent.
      - name: Env contract check (no secrets)
        run: pnpm run env:contract --if-present
