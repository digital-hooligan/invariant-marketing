name: Guardrails â€” Strict Mode

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      mode:
        description: "warn or error"
        required: false
        default: "error"

concurrency:
  group: guardrails-strict-${{ github.ref }}
  cancel-in-progress: true

jobs:
  guardrails-strict:
    name: guardrails-strict
    runs-on: ubuntu-latest

    env:
      GUARDRAILS_MODE: ${{ inputs.mode || 'error' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cross-repo import boundary
        run: node scripts/guardrails/cross-repo-imports.mjs

      - name: Authority / Implied Autonomy language gate
        run: node scripts/guardrails/authority-keywords.mjs
