name: Guardrails â€” Strict Mode

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      mode:
        description: "warn or error"
        required: false
        default: "error"

concurrency:
  group: guardrails-strict-${{ github.ref }}
  cancel-in-progress: true

jobs:
  guardrails-strict:
    name: guardrails-strict
    runs-on: ubuntu-latest

    env:
      GUARDRAILS_MODE: ${{ inputs.mode || 'error' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack
        run: corepack enable

      - name: Activate pnpm from packageManager
        shell: bash
        run: |
          set -euo pipefail
          PM="$(node -p "require('./package.json').packageManager || ''")"
          echo "packageManager: ${PM}"
          if [[ "${PM}" =~ ^pnpm@([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            VER="${BASH_REMATCH[1]}"
            corepack prepare "pnpm@${VER}" --activate
          else
            corepack prepare "pnpm@9.0.0" --activate
          fi
          pnpm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: E1 transitive boundary gate
        run: node scripts/guardrails/e1-boundary-transitive.mjs

      - name: Cross-repo import boundary
        run: node scripts/guardrails/cross-repo-imports.mjs

      - name: Authority / Implied Autonomy language gate
        run: node scripts/guardrails/authority-keywords.mjs
