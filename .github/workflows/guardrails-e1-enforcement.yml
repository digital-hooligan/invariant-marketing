name: Guardrails E1 Enforcement

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  guardrails-e1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Guardrails scan (E1)
        run: node scripts/guardrails/scan-prohibited-patterns.mjs

      - name: Guardrails invariant tests (E1)
        run: node --test scripts/guardrails/tests/*.test.mjs
