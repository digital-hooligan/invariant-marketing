name: Security - Secret Scanning

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  gitleaks:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks (OSS CLI via Docker)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/repo \
            ghcr.io/gitleaks/gitleaks:latest \
            detect \
            --source=/repo \
            --no-git \
            --redact \
            --exit-code 1
